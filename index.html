        <div class="form-foloating inputContainer">
            <textarea class="form-control" 
                placeholder="Enter Comments"
                maxlength="140" 
                id="userInputs" 
                onkeyup="characterCounter(this.value)">

            role="alert"
            id="message">

    </div>
